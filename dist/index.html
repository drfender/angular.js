<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>angular</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="js/script.js"></script>
</head>
<body ng-app="myApp" ng-controller="firstCtrl">
  <div class="container">
    <aside class="navbar">
      <h1 class='title'>Main</h1>
    </aside>
    <main class="main">
      <div class="comment_block">
        <h2 class="comment_block__title">Items</h2>
        <div class="comment_block_form">
          <input type="text" class="comment_block_form__input" ng-model='Item' placeholder="Type name here...">
          <button type="submit" class="comment_block_form__button" ng-click='addItem()'>Add new</button>
          <div class="comment_block__comment" ng-repeat='x in comment'>
            <p>{{x}}</p>
            <button ng-click='remoteItem($index)'>Delete</button>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
